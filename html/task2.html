<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Test-js" />

    <title>-Test JS-</title>
  </head>

  <body>
    <h1>Task 2</h1>

    <p>Select size</p>

    <form>
      <div id="size">
        <input type="radio" id="size_S" name="size" value="S" />
        <label for="size_S">S</label>

        <input type="radio" id="size_M" name="size" value="M" />
        <label for="size_M">M</label>

        <input type="radio" id="size_L" name="size" value="L" />
        <label for="size_L">L</label>
      </div>

      <p>Select color</p>

      <div id="color">
        <input type="checkbox" id="color_1" name="color" value="1" />
        <label for="color_1">1</label>

        <input type="checkbox" id="color_2" name="color" value="2" />
        <label for="color_2">2</label>

        <input type="checkbox" id="color_3" name="color" value="3" />
        <label for="color_3">3</label>

        <input type="checkbox" id="color_4" name="color" value="4" />
        <label for="color_4">4</label>

        <input type="checkbox" id="color_5" name="color" value="5" />
        <label for="color_5">5</label>
      </div>

      <p>Select manufacturer</p>

      <div id="manufacturer">
        <select multiple>
          <option id="manufacturer_aaa" value="aaa" name="manufacturer">
            aaa
          </option>
          <option id="manufacturer_b&c" value="b&c" name="manufacturer">
            b&c
          </option>
          <option id="manufacturer_ddd" value="ddd" name="manufacturer">
            ddd
          </option>
          <option id="manufacturer_eee" value="eee" name="manufacturer">
            eee
          </option>
        </select>
      </div>

      <p>Распродажа</p>

      <div id="sale">
        <input type="checkbox" id="sale_1" />
        <label for="sale_1">1</label>
      </div>
    </form>

    <script src="/js/task2.js"></script>
  </body>
</html>
